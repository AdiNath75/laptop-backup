<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Details of Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h2>Employee Table</h2>
		</div>
		<div>
			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th>User ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>E-mail</th>
						<th>Mobile Number</th>
						<th>Profile</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee: ${listEmployees}">
						<td th:text="${employee.id}">User ID</td>
						<td th:text="${employee.firstName}">First Name</td>
						<td th:text="${employee.lastName}">Last Name</td>
						<td th:text="${employee.email}">E-mail</td>
						<td th:text="${employee.mobileNumber}">Mobile Number</td>
						<td th:text="${employee.profile}">Password</td>
						<td>
							<!-- Add Update button -->
							<a class="btn btn-info btn-sm"> Update </a>
							
							<!-- Add Update button -->
							<a class="btn btn-info btn-sm"> Delete </a>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
		<div>
			<h2>Profile Table</h2>
		</div>
	</div>
</body>
</html>
