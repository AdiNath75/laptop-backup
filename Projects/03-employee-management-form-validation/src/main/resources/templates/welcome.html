<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Welcome</title>
</head>
<body>
	<div class="container mt-5">
		<div class="card" style="width: 25rem;">
			<div class="card-header text-center bg-info ">
				<h3>Welcome</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					<label for="exampleInputEmail1">First Name:</label> <span
						th:text="${employee.firstName}"></span>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Last Name:</label> <span
						th:text="${employee.lastName}"></span>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email:</label> <span
						th:text="${employee.email}"></span>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password:</label> <span
						th:text="${employee.password}"></span>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Mobile Number:</label> <span
						th:text="${employee.mobileNumber}"></span>
				</div>
				
				

				<div class="form-group"></div>
			</div>
			</div>
		</div>
</body>
</html>
