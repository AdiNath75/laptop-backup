<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Employees</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>Welcome</p>
				<input type="submit" value="Sign Out" />
			</form>
		</div>
		<br>
		<div>
			<!-- Add a button -->
			<a th:href="@{/registration}"
				class="btn btn-primary btn-sm mb-3"> Add Employee </a>

		</div>
		<div>
			<h1>List of Employees</h1>
		</div>

		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>User ID</th>
						<th>E-mail</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee: ${listEmployees}">
						<td th:text="${employee.id}">User ID</td>
						<td th:text="${employee.email}">E-mail</td>
						<td th:text="${employee.firstName}">First Name</td>
						<td th:text="${employee.lastName}">Last Name</td>
						<td>
							<!-- Add delete button --> <a
							th:href="@{/showFormForUpdate(employeeId=${employee.id})}"
							class="btn btn-info btn-sm"> Update </a> <!-- Add delete button -->
							<a th:href="@{/delete(employeeId=${employee.id})}"
							class="btn btn-danger btn-sm"
							onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">
								Delete </a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
